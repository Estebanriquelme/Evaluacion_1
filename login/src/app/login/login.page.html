<ion-header>
    <div class="login_header">
      <img class="imagen_header" src="https://www.diarioconstitucional.cl/wp-content/uploads/2021/04/duoc-uc.jpg" alt="logo">

    </div>
</ion-header>
<ion-content>
  <div class="login_body ion-padding">
    <div class="bienvenida ion-padding">
      <ion-text color="primary">
        <h1>inicie sesión</h1>
      </ion-text>
    </div>
    <div class="inputs ion-padding">
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label position="floating">nombre de usuario</ion-label>
        <ion-input #user ></ion-input>
      </ion-item><br>
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-label position="floating">contraseña</ion-label>
        <ion-input type="password" #pass></ion-input>
      </ion-item>
    </div>
    <div class="boton ion-padding">
      <ion-button size="large" class="boton_login" (click)="iniciar(user, pass)" expand="block" >
        iniciar 
      </ion-button>
    </div>
    <div class="ion-padding">
      <p class="ion-text-center" > ¿olvidaste tu contraseña? </p>
      <a (click)="recuperar()"><p class="ion-text-center">recuperar contraseña</p> </a>
      
    </div>
  </div>
</ion-content>
